<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userEditing.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <h2>Edit User</h2>
        
        <div class="card">

            <form>

                <label>Full Name</label>
                <input type="text" id="edit-fullname" name="edit-fullname" required>

                <label>Email</label>
                <input type="email" id="edit-email" name="edit-email" required>

                <label>Password</label>
                <input type="password" id="edit-password" name="edit-password">

                <button>Save Changes</button>
                <button>Cancel</button>

            </form>
        </div>
    </div>
</body>

</html>
