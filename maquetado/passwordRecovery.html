<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordRecovery.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h2>Password Recovery</h2>

        <div class="card">
            <form>

                <label>Email</label>
                <input type="email" id="recovery-email" name="recovery-email" required>

                <button type="submit">Send Recovery Link</button>

                <label class="new-password">New Password</label>
                <input type="password" id="recovery-password" name="recovery-password" required>

                <label class="new-password">Confirm Password</label>
                <input type="password" id="recovery-password" name="recovery-password" required>

                <button>Confirm</button>

            </form>
        </div>
    </div>
</body>

</html>
